<!DOCTYPE html>
<html>
<head>
	<title>Home | Gina Todd Web Development</title>
	<link rel="stylesheet" href="normalize.css"> <!-- browser CSS reset file -->
	
<!-- stylesheets for your pages -->

	<link rel="stylesheet" href="home.css">
</head>
<body id="home">
	<h1>Hi, my name is Gina and I'm a web developer.</h1>

	<nav>
		<ul>
			<a href="about.html">
				<li>About Me</li>
			</a>
			<a href="contact.html">
				<li>Contact Me</li>
			</a>
		</ul>
	</nav>

	<button>This is not a styled button.</button>
	<input type="button" class="styled-button" value="This is styled!">
	<br><br>

	<label for="prompt">What is your name?</label>
	<input id="prompt" type="text">
	<br><br>

	<!-- label for the input with the ID checkInput -->
	<label for="checkInput">Checkbox - click me!</label>
	<input id="checkInput" name="checkGroup" type="checkbox">

	<label for="checkInput2">Checkbox - click me 2!</label>
	<input id="checkInput2" name="checkGroup" type="checkbox">

	<label for="checkInput3">Checkbox - click me 3!</label>
	<input id="checkInput3" name="checkGroup" type="checkbox">
	<br><br>

	<label for="radioButton">Click here! Radio!</label>
	<input id="radioButton" name="radioGroup" type="radio">

	<label for="radioButton2">Click here! Radio 2!</label>
	<input id="radioButton2" name="radioGroup" type="radio">

	<label for="radioButton3">Click here! Radio 3!</label>
	<input id="radioButton3" name="radioGroup" type="radio">
	<br><br>

	<form>
		<label for="inputForm">What is your occupation?</label>
		<br>
		<input id="inputForm" type="text">
		<br><br>

		<label for="dropdownlist">What is your gender?</label>
		<select id="dropdownlist">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Other">Other</option>
		</select>

		<br><br>

		<label for="comment">Please add any comments below.</label><br>
		<textarea id="comment"></textarea>

		<button type="button" value="submit">Submit</button>
	</form>

</body>

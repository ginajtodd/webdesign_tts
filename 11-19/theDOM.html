<!DOCTYPE html>
<html>
<head>
	<title>The DOM</title>
</head>
<body>
	<h1>All about the DOM!</h1>

	<input id="username">
	<input type="button" value="Submit" onclick="getValueOfInput()">

	<input type="text" class="error">
	<input type="password">
	<button>submit</button>

	<h3>Children</h3>
		<p>Use children</p>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
		<input type="button" value="submit" onclick="changeInnerHTML()">

	<header>
		<ul>
			<li class="first">Item 1</li>
			<li class="selected">Item 2</li>
			<li class="last">Item 3</li>
		</ul>
	</header>

	<script src="theDOM.js"></script>
</body>
</html>
